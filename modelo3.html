<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Habilitação</title>
</head>
<body>
    <h1>Carteira de Habilitação</h1>
    <div id="resul"></div>

    <script>
        let resposta = Number (prompt ("Qual é a sua idade?"));
        let msg;
        if (resposta >= 18){
            msg = "Você pode tirar a sua habilitação."
        }else {
            msg = "Que pena... você não pode tirar ainda a sua habilitação."
        }

        document.getElementById("resul").innerHTML=msg;
    </script>
    
</body>
</html>
