<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de números</title>
</head>
<body>
    <h1>Qual número é maior??</h1>
    <p>Primeiro número: <span id="num1"></span></p>
    <p>Segundo número: <span id="num2"></span></p>
    <div id="resul"></div>
    
    <script>
        let num1 = Number (prompt("Digite o primeiro número."));
        let num2 = Number (prompt("Digite o segundo número."));
        let msg;
        
        if(num1 > num2 ){
            msg ="O PRIMEIRO número  é maior"
        }else if (num1 < num2){
            msg = "o SEGUNDO número é maior"
        }else if (num1 = num2){
            msg = "Os dois números são iguais."
        }
        
        document.getElementById("num1").innerHTML=num1;
        document.getElementById("num2").innerHTML=num2
        document.getElementById("resul").innerHTML=msg;
    </script>
    
</body>
</html>
